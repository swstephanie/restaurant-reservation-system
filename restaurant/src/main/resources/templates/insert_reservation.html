<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/make_reservation_bootstrap.min.css}" href="../static/css/make_reservation_bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/make_reservation_style.css}" href="../static/css/make_reservation_style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Make your restaurant reservation now!</h1>
							<p>Enjoy food and life with us.
							</p>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
							<form method="post">
<!--								<div class="form-group">-->
<!--									<span class="form-label">Email</span>-->
<!--									<input class="form-control" type="email" name="email" placeholder="Enter your email">-->
<!--								</div>-->
								<div class="form-group">
									<span class="form-label">Name</span>
									<input class="form-control" type="text" name="customer_name" placeholder="Enter your name">
								</div>
								<div class="form-group">
									<span class="form-label">Reservation Timeslot</span>
									<input class="form-control" type="datetime-local" name="timeslot" required>
								</div>
								<div class="form-group">
									<span class="form-label">Party Size</span>
									<select class="form-control" name="party_size">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
										<option>6</option>
										<option>7</option>
										<option>8</option>
										<option>9</option>
										<option>10</option>
									</select>
									<span class="select-arrow"></span>
								</div>
								<div class="form-group">
									<span class="form-label">Notes</span>
									<input class="form-control" type="text" name="notes" placeholder="Enter your notes">
								</div>

								<div class="form-btn">
									<button class="submit-btn">Check Availability and Reserve</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
